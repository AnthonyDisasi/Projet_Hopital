    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                check_path: app_login_check
                login_path: app_login
            anonymous: true
            logout:
                path: app_logout
                target: app_login

